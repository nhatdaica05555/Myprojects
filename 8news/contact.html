<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&amp;subset=vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" href="css/contact.css">
	<script src="js/fontawesome-all.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/contact.js"></script>
</head>
<body>
	<div class="top-header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand logo" href="home.html"><img src="images/logo web JPEG-01.jpg" class="img-responsive" alt="Image"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<div class = "itemstop">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default timkiem">Tìm kiếm</button>
						</form>

						<ul class="nav navbar-nav navbar-right itemright">
							<li><a href="home.html">Home</a></li>
							<li><a href="credit.html" id="topabout">Credit</a></li>
							<li><a href="contact.html" id="topcontact">Contact</a></li>
						</ul>
					</div>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
	</div>	<!-- end topheader -->

	<div class="top-banner">
		<div class="container-fluid">
			<div id="bannertop" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators movebutton">
					<li data-target="#bannertop" data-slide-to="0" class=""></li>
					<li data-target="#bannertop" data-slide-to="1" class=""></li>
					<li data-target="#bannertop" data-slide-to="2" class="active"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item">
						<img src="images/banner.jpg" class="img-responsive" alt="Image">
					</div>
					<div class="item">
						<img src="images/banner2.png" class="img-responsive" alt="Image">
					</div>
					<div class="item active">
						<img src="images/banner3.png" class="img-responsive" alt="Image">
					</div>
				</div>

			</div>
		</div>
	</div>	<!-- end top-banner -->

	<div class="menutop">
		<nav class="navbar navbar-default menu" data-spy="affix" data-offset-top="180" role="navigation">
			<div class="container-fluid menustopcolor">

				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav listitems-menutop">
						<li><a href="home.html" class="tophome"><i class="fas fa-home"></i><span>Home</span></a></li>
						<li><a href="home.html" class="topthegioi"><i class="fas fa-globe"></i><span>Thế giới</span></a></li>
						<li><a href="home.html" class="topphimanh"><i class="fas fa-film"></i><span>Phim ảnh</span></a></li>
						<li><a href="home.html" class="topamnhac"><i class="fas fa-music"></i><span>Âm nhạc</span></a></li>
						<li><a href="home.html" class="topcongnghe"><i class="fas fa-desktop"></i><span>Công nghệ</span></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
				
			</div>
		</nav>
	</div> 	<!-- 	end menutop -->

	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-md-8">
					<form action="" method="POST" role="form">
						<legend>Contact form</legend>
						<div class="form-group">
							<label for="">Your name</label>
							<input type="text" class="form-control" id="name" placeholder="Your name">
							<div class="er-name"></div>
							<label for="">Your email</label>
							<input type="email" class="form-control" id="email" placeholder="Your email">
							<div class="er-email"></div>
							<label for="">Your message</label>
							<div class="form-group">
								<textarea name="" id="textarea" class="form-control" rows="3" placeholder="Your message"></textarea>
							</div>
							<div class="er-mes"></div>
						</div>

						<!-- data-target="#myModal" -->

						<button type="submit" class="btn btn-primary" id="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog" style="display: none;">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Thông báo</h4>
				</div>
				<div class="modal-body">
					<p class="noidung"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
